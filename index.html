<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tank Attack</title>

    <!-- Styles -->
    <link rel="icon" href="./img/tank.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body class="">
    <div class="flex" style="font-family: roboto; overflow: hidden; ">
        <div class="w-1/4 absolute top-0 left-0">
            <div class="font-ppal text-center text-7xl my-3">
                Tank Attack
            </div>
            <div class=" rounded-3xl mx-3 mt-6 ">
                <div id="cronometro">
                    <div id="reloj" class="rounded-full">00 : 00 : 00</div>
                </div>

                <label class="ml-3">Mejor tiempo</label>
                <div class="border-2 rounded-xl h-12 text-xl text-center">
                    <p class=" my-auto" style="font-weight:bold;" id="bestplayer"></p>
                </div>

                <button type="button" class=" mt-4 mx-auto btn btn-outline-success border-2 border-green-300"
                    onClick="jugar();">
                    Iniciar/Reiniciar
                </button>

                <div class="border-2 rounded-3xl text-xl text-center mt-6 pt-3 pb-24 ">

                    <label>Pista: </label>
                    <select class="py-1 my-4 px-8 rounded-xl border-2">
                        <option value="pasto.jpg">Pasto</option>
                        <option value="arena.jpg">Arena</option>
                        <option value="asfalto.jpg">Carretera</option>
                        <option value="tierra.jpg">Tierra</option>
                    </select>
                    <label>Puntos: </label>
                    <p>Puntos: </p>
                </div>
            </div>

        </div>

        <div class=" bg-blue-500 w-1/4 h-full"></div>

        <div class="flex flex-col w-3/4 h-screen border-2">
            <canvas id="myCanvas" class="w-full h-full " style="background-image: url('img/arena.jpg'); "></canvas>
            <!-- <div class="bg-blue-500 w-full flex">
                <div class="border-2 border-white">
                    <button type="button" class="btn btn-primary" onClick="dibujarPista();">Dibujar Pista</button>&nbsp;

                </div>
            </div> -->
        </div>

        <!-- <canvas id="tank" resize></canvas> -->
    </div>



    <!-- Scripts -->
    <script type="text/javascript" src="js/paper.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/play.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
